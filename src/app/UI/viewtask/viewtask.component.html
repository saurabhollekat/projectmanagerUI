<div class="container">
  <table class="table">
    <tr>
      <td>
        Project:
      </td>
      <td style="width:40%;">
        <input type="text" style="width:70%;" disabled="disabled"  id="vwTskPrjName" name="vwTskPrjName"  [(ngModel)]="projectName" /> &nbsp;&nbsp;
        <button type="button" id="btnUserSrch" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
        (click)="onPrjSearchClick();" style="border-radius:50%">Search</button>
      </td>
      <td>
        Sort Task By:
      </td>
      <td>
        <button type="button" id="btnSortStrtDt"  (click)="sortByStarDate()" class="btn btn-primary">Start Date</button> &nbsp;&nbsp;
        <button type="button" id="btnSortEndDt"  (click)="sortByEndDate()" class="btn btn-primary">End Date</button> &nbsp;&nbsp;
        <button type="button" id="btnSortPri" (click)="sortByPriority()" class="btn btn-primary">Priority</button> &nbsp;&nbsp;
        <button type="button" id="btnSortCmp" class="btn btn-primary">Completed</button> &nbsp;&nbsp;
      </td>
    </tr>
  </table>
  <div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let obj of lstTasks">
        <div>
          <table class="table">
            <tr>
              <td>
                Task
              </td>
              <td>
                Parent
              </td>
              <td>
                Priority
              </td>
              <td>
                Start
              </td>
              <td>
                End
              </td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td style="width:20%">
                <span id="vwTskTskNM">{{obj.TaskName}}</span>
              </td>
              <td style="width:20%">
                <span id="vwTskPrntNM">{{obj.ParentTaskName}}</span>
              </td>
              <td style="width:10%">
                <span id="vwTskPri">{{obj.Priority}}</span>
              </td>
              <td style="width:15%">
                <span id="vwTskStrtDt">{{obj.StartDate | date:'yyyy-MM-dd'}}</span>
              </td>
              <td style="width:15%">
                <span id="vwTskEndDt">{{obj.EndDate | date:'yyyy-MM-dd'}}</span>
              </td>
              <td style="width:20%">
                <button type="button" style="width:75px;" id="btnEditTsk" (click)="editTask(obj);" class="btn btn-primary">Edit</button>
               &nbsp;&nbsp; 
               <button type="button" id="btnEndTsk" style="width:85px;" (click)="endTask(obj);" class="btn btn-primary">End Task</button>
              </td>
            </tr>
          </table>
        </div>
      </li>
    </ul>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{searchTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="height:500px;overflow-y:auto;">
        <div class="container-fluid">
          <div class="row">
            <input type="text" class="form-control" placeholder="Search..." name="txtUsrSrch" id="txtUsrSrch">
          </div>
          <div class="row justify-content-center mt-3" *ngFor="let obj of lstItem">
            <input class="col-md-3" type="radio" name="rdlstItem" id="rdlstItem" (change)="handleChange(obj);">
            <span class="col-md-9" name="lbllstItem" id="lbllstItem">{{obj.ProjectName}}</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSelection();">Select</button>
      </div>
    </div>
  </div>
</div>
